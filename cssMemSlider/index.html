<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">

    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <div class="images">
      
      <div class="image image1">
        <img src="./images/1.jpg" alt="slide 1">
      </div>
      <div class="image image2">
        <img src="./images/2.jpg" alt="slide 2">
      </div>
      <div class="image image3">
        <img src="./images/3.jpg" alt="slide 3">
      </div>
      <div class="image image4">
        <img src="./images/4.jpg" alt="slide 4">
      </div>
      <div class="image image5">
        <img src="./images/5.jpg" alt="slide 5">
      </div>
    </div>

    <div class="row">

      <div class="captions">
        <p class="caption caption1">Earlier...</p>
        <p class="caption caption2">Now...</p>
        <p class="caption caption3">You read a motivational article</p>
        <p class="caption caption4">Get a portion of motivation</p>
        <p class="caption caption5">Lying on the couch so motivated</p>
      </div>

      <div class="controls">
        <label class="control" for="slide1">
          <span class="circle"></span>
        </label>
        <label class="control" for="slide2">
          <span class="circle"></span>
        </label>
        <label class="control" for="slide3">
          <span class="circle"></span>
        </label>
        <label class="control" for="slide4">
          <span class="circle"></span>
        </label>
        <label class="control" for="slide5">
          <span class="circle"></span>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
